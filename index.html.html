<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <div class="evaluation">
        <img class="star-icon" src="images\icon-star.svg"></img>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreeciated to help us improve our offering!</p>
        
        <button class="rating">1</button>
        <button class="rating rating-2">2</button>
        <button class="rating rating-3">3</button>
        <button class="rating rating-4">4</button>
        <button class="rating rating-5">5</button>
  

        <br><br>
        <button class="submit-button">SUBMIT</button>
        <!--<a href="C:\Users\muhammad.masri\Downloads\Web Developement\Projects\Challenges\Interactive rating component\thank-you.html"><button class="submit-button">SUBMIT</button></a> -->
    </div>

    <div class="thank-you">
        <img class="thank-you-icon" src="images\illustration-thank-you.svg"></img>
        <p class="answer">You selected <span id="rating"></span>out of 5</p>
        <h1 class="thank-you-title">Thank you!</h1>
        <p class="thank-you-p">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
    

</body>
</html>
